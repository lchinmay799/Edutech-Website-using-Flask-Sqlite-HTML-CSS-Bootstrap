<!DOCTYPE html>
<html lang="en">
<head>
  <title>SignUp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('/static/background.jpeg');">
  <form class="modal-content" action="/edutech/signup" method="post">
    <div class="container">
      <center><img src="/static/login.png" alt="Login"  width="300" height="300"></center>
      <hr>
      <label for="name"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="name" required><br><br>      
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="mail" required><br><br>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required><br><br>

      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Repeat Password" name="password-repeat" required><br><br>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label><br><br>

      <p style="float: right;">By creating an account you agree to our <a href="" style="color:dodgerblue">Terms & Privacy</a>.</p><br><br>

      <div class="clearfix">
        <button class="cancel2">Cancel</button>
        <button type="submit" class="signup">Sign Up</button>
      </div>
    </div>
  </form>
</body>
</html>
