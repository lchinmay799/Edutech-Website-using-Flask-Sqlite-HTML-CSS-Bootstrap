<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('/static/background.jpeg');">
  
  <form class="modal-content animate" action="/edutech/login" method="post">
    <div class="imgcontainer">
      <img src="/static/login.png" alt="Login"  width="300" height="300">
    </div>

    <div class="container">
      <label for="uname"><b>E - Mail</b></label>
      <input type="email" placeholder="Enter E - Mail" name="mail" required><br><br>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required><br><br>
        
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label><br><br><br><br><br>
      <button type="submit" class="login">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <a href=""><button class="cancel">Cancel</button></a>
      <span class="psw">Forgot <a href="">password?</a></span>
    </div>
  </form>
</body>
</html>
